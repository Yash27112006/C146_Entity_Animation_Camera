<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: black">
            <a-entity position="0 0 8">
                <a-camera></a-camera>
            </a-entity>

            <a-entity>
                <a-sphere position="0 2 -5" color="orange" radius="2"></a-sphere>
            </a-entity>

            <!--Mercury-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="1 2.5 -5" color="red" radius="0.25"></a-sphere>
            </a-entity>

            <!--Venus-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 25000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="2 2.5 -5" color="#d3a040" radius="0.43"></a-sphere>
            </a-entity>

            <!--Earth-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="3 2.5 -5" color="blue" radius="0.34"></a-sphere>
            </a-entity>

            <!--Mars-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 35000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="4 2.5 -5" color="brown" radius="0.38"></a-sphere>
            </a-entity>

            <!--Jupiter-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 40000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="5.3 2.5 -5" color="#c4a390" radius="0.7"></a-sphere>
            </a-entity>

            <!--Saturn-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="7 2.5 -5" color="brown" radius="0.56"></a-sphere>
            </a-entity>

            <!--Uranus-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="8.3 2.5 -5" color="lightblue" radius="0.48"></a-sphere>
            </a-entity>

            <!--Neptune-->
            <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 55000" position="0 0 0" rotation="0 0 0">
                <a-sphere position="9.6 2.5 -5" color="purple" radius="0.48"></a-sphere>
            </a-entity>

        </a-scene>
    </body>
</html>
